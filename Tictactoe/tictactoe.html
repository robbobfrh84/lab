<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- custom styles -->
  <LINK REL=StyleSheet HREF="tictactoe.css" TYPE="text/css" MEDIA=screen>

  <title>Circle Tic Tac Toe</title>
</head>
<body>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-12">
        <h1>Circle Tic Tac Toe</h1>
        <button name = "button" class = "replay">New Game</button>
      </div>
    </div>

      <!-- this div represents our game board -->
      <!-- the `offset` class helps us center the board -->
      <div class="col-md-6 col-md-offset-3" id="board">

        <!-- you can nest rows inside of columns! -->
        <!-- our board has 3 rows, each with 3 columns inside -->
        <div class="row">
          <div class="col-xs-4 box" id="0"></div>
          <div class="col-xs-4 box" id="1"></div>
          <div class="col-xs-4 box" id="2"></div>
        </div>

        <div class="row">
          <div class="col-xs-4 box" id="3"></div>
          <div class="col-xs-4 box" id="4"></div>
          <div class="col-xs-4 box" id="5"></div>
        </div>

        <div class="row">
          <div class="col-xs-4 box" id="6"></div>
          <div class="col-xs-4 box" id="7"></div>
          <div class="col-xs-4 box" id="8"></div>
        </div>
      </div>
  </div>

  <!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <!-- custom script -->
<script src="tictactoe.js"></script>

</body>
</html>
