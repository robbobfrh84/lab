  <style media="screen">
    body {
      background-color: #333;
    }
    .triangle-container {
      width: 500px;
      height: 700px;
      background-color: #999;
      font-size: 0px;
    }
    .equalateral {
      position: absolute;
      top: 210px;
      left: 20px;
      pointer-events: none;
    }
    .equalateral > div {
      width: 200px;
      padding-bottom: 141.42135623730948px; /* = width / sqrt(2) */
      position: relative;
      overflow: hidden;
      transform: scale(1, 1.5707963267948966); /* Math.PI/2 */
    }
    .equalateral > div > div {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: cornflowerblue;
      transform-origin: 0 100%;
      transform: rotate(45deg);
      pointer-events: auto;
    }
    .equalateral > div > div:hover {
      opacity: 0.5;
    }

    .t2 {
      top: 274px;
      left: 120px;
      transform: rotate(180deg);
    }
    .t2 > div > div {
      background-color: darkgoldenrod;
    }

    .t3 {
      top: 210px;
      left: 220px;
    }
    .t3 > div > div {
      background-color: green;
    }

    .t4 {
      top: 430px;
      left: 220px;
      transform: rotate(180deg);
    }
    .t4 > div > div {
      background-color: brown;
    }

    .t5 {
      top: 365px;
      left: 120px;
    }
    .t5 > div > div {
      background-color: darkviolet;
    }

    .t6 {
      top: 430px;
      left: 20px;
      transform: rotate(180deg);
    }
    .t6 > div > div {
      background-color: gold;
    }

    .t7 {
      top: 53px;
      left: 120px;
    }
    .t7 > div > div {
      background-color: brown;
    }









  </style>
</head>
