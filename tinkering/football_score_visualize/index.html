    <div class="scoreboard">

      <div class="quarter">
        <div class="team-container">
          <div id="home" class="team">CLE</div>
        </div>
        <div class="team-container">
          <div id="away" class="team">NYJ</div>
        </div>
      </div>

      <div class="quarter">
        <div class="score-container">
          <div class="score" id="home_Q1">0</div>

        <div class="score-container away">

      </div>

      <div class="quarter">
        <div class="score-container">

      </div>

      <div class="quarter">

        </div>
        <div class="score-container">
          <div class="score away" id="away_Q3">0</div>
        </div>
      </div>

      <div class="quarter">
        <div class="score-container">
          <div class="score" id="home_Q4">0</div>
        </div>
        <div class="score-container">
          <div class="score away" id="away_Q4">0</div>
        </div>
      </div>

      <div class="quarter total">
        <div class="score-container">
          <div class="score" id="home_total">0</div>
        </div>
        <div class="score-container">
          <div class="score away" id="away_total">0</div>
