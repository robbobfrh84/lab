<!DOCTYPE html><html lang='en'>
<title> 6-Die Battle Roller! </title> <!-- <link rel='icon' href='link/or/path'>  -->

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no'>
  <link rel='stylesheet' href='core.css'>
</head>

<body>
  <div class="page-grid-container">

    <header>
      <h4>6-Die Battle Roller</h4>
    </header>

    <main>

      <input id="top_keycode_input" 
        oninput="keycode_set(event,'top')"
        placeholder="...keycode" 
        inputmode="numeric"
      >
      <span id="top_die_keyCode">?</span> <br>

      <input id="bot_keycode_input" 
        oninput="keycode_set(event,'bot')" 
        placeholder="...keycode" 
        inputmode="numeric"
      >
      <span id="bot_die_keyCode">?</span> <br>

      <div class="messages-container">
        <p><em>
          For each character keycode, enter 3 digits between 1-6, i.e. "516", "435".
        </em></p>
      </div>

      <div id="die_values_container"></div>

      <div class="messages-container">
        <p id="rollCntElm">Roll #</p>
        <p id="alertMessage"></p>
      </div>

      <div id="die_roll_container"></div>

      <div class="results-button-container">
        <div id="results_only_container"></div>
        <button id="ffButton" onclick="fastForward()" aria-disabled="true">
          >>
        </button>
      </div>

      <p id="rollResult"></p>

      <div class='buttons-container'>
        <div class='resets-button-container'>
          <button id="resetMatchButton" onclick='resetMatch()' aria-disabled="true">
            Reset Match
          </button> <br>
          <button id="newMatchButton" onclick="reStart()">
            <em>* New Match</em>
          </button>
        </div>
        <div class="ready-button-container">
          <button id="actionButton" onclick="readyMatch()" aria-disabled="true">
            Ready
          </button>
        </div>
      </div>

    </main>

    <footer></footer>

  </div>
</body>

<script src='Start.js'></script>
<script src='Config.js'></script>
<script src='match.js'></script>
<script src='view.js'></script>
<script> window.onload = ()=>{ Start() } </script>
</html>
