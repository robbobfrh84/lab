<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Slider - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <!DOCTYPE html>
  <!-- saved from url=(0059)http://jqueryui.com/resources/demos/slider/colorpicker.html -->
  <html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  	<title>jQuery UI Slider - Colorpicker</title>
  	<link rel="stylesheet" href="./jquery-ui.css">
  	<script src="./jquery-1.10.2.js"></script>
  	<script src="./jquery-ui.js"></script>
  	<!-- <link rel="stylesheet" href="./style(1).css"> -->
  	<style>
  	#red, #green, #blue {
  		float: left;
  		clear: left;
  		width: 300px;
  		margin: 15px;
  	}
  	#swatch {
  		width: 120px;
  		height: 100px;
  		margin-top: 18px;
  		margin-left: 350px;
  		background-image: none;
  	}
  	#red .ui-slider-range { background: #ef2929; }
  	#red .ui-slider-handle { border-color: #ef2929; }
  	#green .ui-slider-range { background: #8ae234; }
  	#green .ui-slider-handle { border-color: #8ae234; }
  	#blue .ui-slider-range { background: #729fcf; }
  	#blue .ui-slider-handle { border-color: #729fcf; }
  	</style>
  	<script>
  	function hexFromRGB(r, g, b) {
  		var hex = [
  			r.toString( 16 ),
  			g.toString( 16 ),
  			b.toString( 16 )
  		];
  		$.each( hex, function( nr, val ) {
  			if ( val.length === 1 ) {
  				hex[ nr ] = "0" + val;
  			}
  		});
  		return hex.join( "" ).toUpperCase();
  	}
  	function refreshSwatch() {
  		var red = $( "#red" ).slider( "value" ),
  			green = $( "#green" ).slider( "value" ),
  			blue = $( "#blue" ).slider( "value" ),
  			hex = hexFromRGB( red, green, blue );
  		$( "#swatch" ).css( "background-color", "#" + hex );
  	}
  	$(function() {
  		$( "#red, #green, #blue" ).slider({
  			orientation: "horizontal",
  			range: "min",
  			max: 255,
  			value: 127,
  			slide: refreshSwatch,
  			change: refreshSwatch
  		});
  		$( "#red" ).slider( "value", 255 );
  		$( "#green" ).slider( "value", 140 );
  		$( "#blue" ).slider( "value", 60 );
  	});
  	</script>
  </head>
  <body class="ui-widget-content" style="border: 0px;">

  <p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">
  	<span class="ui-icon ui-icon-pencil" style="float:left; margin:-2px 5px 0 0;"></span>
  	Simple Colorpicker
  </p>

  <div id="red" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"><div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min" style="width: 100%;"></div><span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0" style="left: 100%;"></span></div>
  <div id="green" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"><div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min" style="width: 54.902%;"></div><span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0" style="left: 54.902%;"></span></div>
  <div id="blue" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"><div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min" style="width: 23.5294%;"></div><span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0" style="left: 23.5294%;"></span></div>

  <div id="swatch" class="ui-widget-content ui-corner-all" style="background-color: rgb(255, 140, 60);"></div>




  </body></html>  <script>
    $(function() {
      $( "#slider" ).slider();
    });
  </script>
</head>
<body>

<div id="slider"></div>


</body>
</html>
