<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASCII Color Range</title>
  <style>

    body, html{ background-color: #666; margin: 0; text-align: center; font-size: 0;}
    #ayteHouse{ margin: 0; padding: 0; width: 100%; height: 100%; margin-top: 50px;}
    .grid { display: inline-block; width: 30px; height: 30px; margin: 1px; border-radius: 1px;
      box-shadow: 1px 1px 1px 1px rgba(0,0,0,0.2); font-size: 24px; color: #999; }

  </style>
</head>
  <body id="body" >
      <div id='ayteHouse' style='margin-bottom: 15px;'></div>
      <script>

        var rows = 8; var blkClass = 'grid';

        var r = 0, g = 0, b = -1;
        for (var i = 0; i < rows*rows; i++){
          if (i % rows === 0){ ayteHouse.innerHTML += '<br>';}
          var blk = document.createElement('div');
          blk.className = blkClass; blk.id = 'blk'+i;
          i%4 ? r++ : r=0 & g++; i%16 ? g=g : g=0 & b++;
          var color = 'rgb('+r*85+','+g*85+','+b*85+')';
          blk.style.backgroundColor = color;
          blk.setAttribute('onmousemove', 'newDrop(100,'+i+')');
          ayteHouse.appendChild(blk);
        }

        ayteHouse.innerHTML += '<br><div class="grid" style="width: 254px;">ASCII Char Color Code</p>';
        var bgColor = '#333';
        for (var i = 0; i < rows*rows; i++){
          if (i % rows === 0){ ayteHouse.innerHTML += '<br>';}
          var blk = document.createElement('div');
          blk.className = blkClass;
          blk.style.backgroundColor = bgColor;
          blk.innerHTML = String.fromCharCode(i+33);
          ayteHouse.appendChild(blk);
        }
        var ayte='';
        for (var j = 0; j < 8; j++){

          for (var i = 0; i < rows*rows; i++){
            var c = (Math.floor(Math.random() * (64)))+33
            ayte += String.fromCharCode(c);
          }
          console.log(ayte);
          ayte = '';
        }




      </script>
  </body>
</html>
