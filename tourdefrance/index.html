<head>
  <meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="matter.js"></script>
  <style media="screen">
    body {
      background-color: #555;
      text-align: center;
      padding-top: 20px;
      margin: 0 auto;
    }
    #overlayContainer {
      position: relative;

    }
    .absolute {
      position: absolute;
    }
    #overlay {
      position: absolute;
      top: 0; right: 0; left: 0; bottom: 0;

      background: url('images/hex_patter_pink.png');
    }
    #border {
      position: absolute;
      top: 20px;

      border-radius: 50px;

      border: solid 25px url('images/blue-texture.png');
      background: url('images/blue-texture.png');
    }
    #sign, #signText {
      position: absolute;

<body>
<div id="overlayContainer">
  <div id="matterJsContainer"></div>
  <div id="overlay">
    <div id="border"></div>
    <div class="absolute" style="top:7px;left:7px;font-size:25px;">‚ù§Ô∏è</div>
    <div class="absolute" style="top:7px;right:7px;font-size:25px;">‚ù§Ô∏è</div>
    <div class="absolute" style="bottom:5px;left:7px;font-size:25px;">‚ù§Ô∏è</div>
    <div class="absolute" style="bottom:5px;right:7px;font-size:25px;">‚ù§Ô∏è</div>

  </div>
  <div id="sign"></div>
  <div id="signText">ALLEZ OPi‚Ä¢OMi!</div>
</div>
</body>
<script>

const bikeTotal = 75
const speed = 0.75

window.onload = ()=>{
  startMatterJS()
}

function startMatterJS() {
  var Engine = Matter.Engine,
      Render = Matter.Render,
      Runner = Matter.Runner,
      Bodies = Matter.Bodies,
      Body = Matter.Body;
      Composite = Matter.Composite
  var engine = Engine.create()
  var render = Render.create({
      element: window.matterJsContainer,
      engine: engine,
      options: {
        // showAngleIndicator: true,
        wireframes: false,
        width: 1000,
        height: 522,
        background: 'transparent'
      }
  })
  engine.timing.timeScale = speed;


  const shapesArr = build(Bodies, Body)
  Composite.add(engine.world, shapesArr);
  // üö® ü§Ø it'll still run without rendering, SOOO you don't need this if you've got all your static images covered
  Render.run(render);
  // üö® ü§Ø
  var runner = Runner.create();
  Runner.run(runner, engine);
}

function build(Bodies, Body) {
  const avatarBodies = []
  for (var i = 0; i < bikeTotal; i++) {
    const adj = i > 40 ? 40 : i
    const biker = Bodies.circle(
      random(800,900)-(10*adj),
      -10-(i*40),
      25,
      {
        render: {
          sprite: {
            texture: './images/biker'+random(1,5)+'.png',
            xScale: .3,
            yScale: .3,
          }
        },
        rotate: 2
      }
    )
    Body.rotate(biker, Math.PI/4)
    avatarBodies.push(biker)
  }
  const leftWall = Bodies.rectangle(15, 281, 30, 562, {
    isStatic: true,
    render: {
      fillStyle: 'rgba(0,0,0,0)',
    }
  })
  const leftGround = Bodies.rectangle(200, 522, 400, 20, {
    isStatic: true,
    render: {
      fillStyle: 'rgba(0,0,0,0)',
    }
  })
  const rightWall = Bodies.rectangle(985, 281, 30, 562, {
    isStatic: true,
    render: {
      fillStyle: 'rgba(0,0,0,0)',
    }
  })
  const rightGround = Bodies.rectangle(900, 522, 200, 20, {
    isStatic: true,
    render: {
      fillStyle: 'rgba(0,0,0,0)',
    }
  })
  const sign = Bodies.rectangle(500, 281, 500, 100, {
    isStatic: true,
    render: {
      fillStyle: 'rgba(0,0,0,0)',
    }
  })
  return [
    ...avatarBodies,
    leftWall,
    leftGround,
    rightWall,
    // rightGround,
    sign
  ]
}


random = (min, max)=>{
  return Math.floor(Math.random() * (max - min + 1) + min);
}

</script>
