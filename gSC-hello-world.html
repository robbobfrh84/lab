  Google Scripts API Basic Serve Data (P.O.C)
  <div id='myDiv'></div>

</html>
<script>
var apiDemo = "https://script.googleusercontent.com/macros/echo?user_content_key=vh1Lbvrvn7sUtUlV8-O8vhT45rCG540RioWqtGv04gzdvjAGr98bral5DomJg6KZ_3wb-qC1LTsrHbe1b2BiKty4fCjMx624m5_BxDlH2jW0nuo2oDemN9CCS2h10ox_1xSncGQajx_ryfhECjZEnPpztsZNcSdWqktANuplSRJjuhTTAaXWZ1mjJnPfQMAcHndroc9XV2erPTmY09SpUJTJjMqnYhlU&lib=Ma7DONX1_W9pz8AdFeeVfTQlcjm-Gs3hT"

_GET = (url, callback)=>{
  var xhr = new XMLHttpRequest();
  xhr.open('GET', url, true);
  xhr.onreadystatechange = function () {
    if (xhr.readyState == 4) {
      console.log(xhr)
      if (callback) callback(JSON.parse(xhr.responseText))
    }
  }
  xhr.send(null)
}

_GET(apiDemo, (data)=>{
  console.log('data: ', data);
  const myDiv = document.getElementById("myDiv")
  myDiv.innerHTML += /*html*/`
    <h3> Programmer: ${data.programmer} </h3>
    <h3> Message: "${data.message}" </h3>
    <div> Data: ${JSON.stringify(data)} </div>
  `
})

</script>
