<!DOCTYPE html><html lang='en'>
<title> Border Radius </title>
<!-- <link rel='icon' href='link/or/path'> -->
<head>
  <meta charset='UTF-8'><meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
<style>
body {
  font-family: avenir;
  background: url("fabric_green.png")
}

#br {
  border-radius: 5px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 350px;
  height: 250px;
  text-align: center;
  border: 4px solid rgba(0,0,0,0.5);
  background: url("wood_texture.png");
}

#emoji {
  padding-top: 10px;
  font-size: 60px;
}

#propertyValue {
  font-size: 30px;
}

.btn {
  position: relative;
  border-radius: 5px;
  height: 80px;
  margin-top: 0px;
  margin: 10px;
  width: 90px;
  font-size: 22px;
  border: none;
  background: url("grainy_red.png")
}

#less {
  position: relative;
  top: -13px;
  background: url("blue-texture.png")
}


</style>
</head>
<body>
  <div id="br"> 
    <div id="emoji"> ðŸ¤”</div>
    <div id='propertyValue'> border-radius: 5px; </div>
    <button id="less" class='btn'> ...too much </button>
    <button id="more" class='btn'> MORE! </button>
  </div>
</body>

<script>
let radius = 5
const mores = ["ðŸ˜²","ðŸ˜‰","ðŸ˜›"]
const lesses = ["ðŸ¤¨","ðŸ˜£","ðŸ˜ "]
let think;

const changeBorderRadius = function(change) {
  radius += change
  if (radius < 0) radius = 0
  br.style.borderRadius = radius+'px'
  more.style.borderRadius = radius+'px'
  less.style.borderRadius = radius+'px'
  propertyValue.innerHTML = "border-radius: "+radius+"px;"
  let emojiFace;
  if (change > 0) {
    emojiFace = mores[rand(0, mores.length-1)]
  } else {
    emojiFace = lesses[rand(0, mores.length-1)]
  }
  emoji.innerHTML = emojiFace
  
  clearTimeout(think)
  think = setTimeout(function(){
    emoji.innerHTML = "ðŸ¤”"
  },1000)

}

const rand = function(min, max){
  return Math.floor(Math.random() * (max - min + 1) + min);
}

more.addEventListener("click", function(){
  changeBorderRadius(1)
})

less.addEventListener("click", function(){
  changeBorderRadius(-1)
})




</script>
</html>
