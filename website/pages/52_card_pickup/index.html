<body>
<div id="allDeck"></div>

<script>

const cW = 49
const cH = 63
const mL = 20

window.onload = function(){ go() }

function go(){

  allDeck.innerHTML = ""
  for (var i = 0; i < deck.length; i++) {
    const saveIndex = i
    const delay = random(20,60) * i

    // first, place all in order
    allDeck.innerHTML += `
      <div class="cards ${deck[i].color}" id="card-${i}" style="
        left: ${(innerWidth/2) - cW/2}px;
        top: ${(innerHeight) - mL - cH  }px;
      ">
      ${backside}</div>
    `
    // PICK UP!
    setTimeout(function(){
      deal(saveIndex)
    }, delay)

  }

}

function deal(i){
  deck[i].side = random(0,1) === 0
  deck[i].x = random(20, window.innerWidth-80)
  deck[i].y = random(20, window.innerHeight-120)
  deck[i].a = random(0, 359)

  const c = document.getElementById("card-"+i)
  c.style.left = deck[i].x+"px"
  c.style.top = deck[i].y+"px"
  c.style.transform = "rotate("+deck[i].a+"deg)"
  c.innerHTML = deck[i].side ? deck[i].image : backside
}

random = (min, max)=>Math.floor(Math.random() * (max - min + 1) + min)
