  cos.innerHTML = greg.r;
  function walkR(delay){
    setTimeout(function(){cos.innerHTML = greg.rw1;}, delay);
    setTimeout(function(){cos.innerHTML = greg.rw2;}, delay*2);
    setTimeout(function(){cos.innerHTML = greg.r;}, delay*3);
    setTimeout(function(){cos.innerHTML = greg.rw1;}, delay*4);
    setTimeout(function(){cos.innerHTML = greg.rw2;}, delay*5);
    setTimeout(function(){cos.innerHTML = greg.r;}, delay*6);
    setTimeout(function(){cos.innerHTML = greg.rw1;}, delay*7);
    setTimeout(function(){cos.innerHTML = greg.rw2;}, delay*8);
    setTimeout(function(){cos.innerHTML = greg.r;}, delay*9);
    setTimeout(function(){cos.innerHTML = greg.rw1;}, delay*10);
    setTimeout(function(){cos.innerHTML = greg.rw2;}, delay*11);
    setTimeout(function(){cos.innerHTML = greg.r;}, delay*12);
    setTimeout(function(){roam();}, delay*13);
  }

  function walkL(delay){
    setTimeout(function(){cos.innerHTML = greg.lw1;}, delay);
    setTimeout(function(){cos.innerHTML = greg.lw2;}, delay*2);
    setTimeout(function(){cos.innerHTML = greg.l;}, delay*3);
    setTimeout(function(){roam();}, delay*3);
  }

  function blinkL(){
    cos.innerHTML = greg.lblink;
    setTimeout(function(){cos.innerHTML = greg.l;}, 100);
    setTimeout(function(){roam();}, 500);
  }

  var c=0;
  var d1 = 100;
  var d2 = 500;
  function roam(){
    if(c===0){
      setTimeout(function(){cos.innerHTML = greg.r;}, d1);
      setTimeout(function(){walkR(d1);}, d2);
    }
    if(c===1){
      setTimeout(function(){cos.innerHTML = greg.l;}, d1);
      setTimeout(function(){walkL(d1);}, d2);
    }
    if(c===2){
      setTimeout(function(){blinkL();}, d2);
    }
    if(c===3){
      setTimeout(function(){blinkL();}, d1);
    }

    c++; if(c>=4){c=0;}
  }

  roam();
