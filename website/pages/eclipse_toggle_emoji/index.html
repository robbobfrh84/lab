<!DOCTYPE html><html lang='en'>
<title> Eclipse Toggle Emoji </title>
<head>
  <meta charset='UTF-8'><meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
<style>
:root {
  --width: 200px; 
  --height: 100px; 

  /* --width: 100px; 
  --height: 50px;  */

  /* --width: 70px; 
  --height: 35px;  */

  --delay: 2s; 
  --bg-delay: 4s;
}

body {
  background: rgba(0,0,0,0);
  width: 100%;
  margin: 0px;
  background: url("light.png");
  transition: opacity var(--bg-delay), background var(--bg-delay);
}
#dayNight {
  display: inline-block;
  cursor: pointer;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  background-color: rgba(0,0,0,0.2);
  box-shadow: inset 5px 5px 5px rgba(0,0,0,0.3);
  -webkit-tap-highlight-color: rgba(0,0,0,0);
  border-radius: calc(var(--height));
  height: var(--height);
  width: var(--width);
  transition: background-color var(--bg-delay), box-shadow var(--bg-delay);
}
.toggle {
  position: relative;
  display: inline-block;
}
.toggle-images {
  padding-top: calc(0.075 * var(--height));
  width: calc(0.86 * var(--height));
  transition: width var(--delay);
}
#sun {
  left: calc(0.08 * var(--height));
  transition: left var(--delay);
  transition-timing-function: cubic-bezier(0,0,0.2,1);
}
#moon {
  position: absolute;
  right: calc(0.08 * var(--height));
  opacity: 0.1;
  transition: opacity var(--delay), top var(--delay), right var(--delay);
}
</style>
</head>

<body>
  <div id="dayNight" onclick="changeDayNight()">
    <div id="sun" class='toggle'>
      <img src="sun.png" alt="sun" class='toggle-images'>
    </div>
    <div id="moon" class="toggle">
      <img alt="moon" class='toggle-images' src="moon.png"  id="moonImage">
    </div>
  </div>
</body>

<script>
var setting = "day"
const width = getComputedStyle(document.documentElement).getPropertyValue('--width').split('px')[0]
const height = getComputedStyle(document.documentElement).getPropertyValue('--height').split('px')[0]

function changeDayNight() {
  if (this.setting === "day") {
    setting = "night"
    document.body.style.background = 'url("dark.png")';
    dayNight.style.backgroundColor = "rgba(120,139,227,0.25)"
    dayNight.style.boxShadow = "inset 0px 0px 0px rgba(0,0,0,0.0)"

    sun.style.left = (width - height + (height * 0.06))+'px'

    moonImage.style.width = (0.8 * height)+'px'
    moon.style.right = (0.05 * height)+'px'
    moon.style.top = (-0.02 * height)+'px'
    moon.style.opacity = '0.8'
  } else {
    setting = "day"
    document.body.style.background = 'url("light.png")';
    dayNight.style.backgroundColor = "rgba(0,0,0,0.2)"
    dayNight.style.boxShadow = "inset 5px 5px 5px rgba(0,0,0,0.3)"

    sun.style.left = (height * 0.08)+'px'

    moonImage.style.width = (0.86 * height)+'px'
    moon.style.right = (0.08 * height)+'px'
    moon.style.top = '0.0px'
    moon.style.opacity = '0.1'
  }
}
</script>
</html>
