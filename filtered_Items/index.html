<!DOCTYPE html><html><head><meta charset="utf-8"><title>Filtered Items Example</title>
<style media="screen">
  #arrDiv {
    width: 400px;
    word-wrap: break-word;
  }
</style>
</head>
<!-- NEEDS STYLE GUIDE and BEST PRACTICES CHECK!!!!! -->
<body>
  <h1> Filtered Table (filter's Name only)</h1>
  <input type="text" id="myInput" onkeyup="filterTbl()" placeholder="Search for names..">
  <table id="myTable">
    <tr class="header">
      <th style="width:60%;">Name</th>
      <th style="width:40%;">Country</th>
    </tr>
    <tr>
      <td>Alfreds Futterkiste</td>
      <td>Germany</td>
    </tr>
    <tr>
      <td>Berglunds snabbkop</td>
      <td>Sweden</td>
    </tr>
    <tr>
      <td>Island Trading</td>
      <td>UK</td>
    </tr>
    <tr>
      <td>Koniglich Essen</td>
      <td>Germany</td>
    </tr>
  </table>
  <h1> Filtered Array (*check console)</h1>
  <input id="myInput2" onkeyup="filterArr()" type="text" name="" value="" placeholder="...start typing to filter">
  <div id='arrDiv'></div>
</body>

<script type="text/javascript">

function filterTbl(input, filter, table, tr, td, i) {
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");

  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}

var arr = ['Emily', 'Bob', 'Colin', 'lowell', 'Greg', 'John', 'Bruce', 'Diane', 'Tim', 'Tom', 'Jeff', 'Snail', 'Sam', 'Barbara', 'Bud', 'Iona', 'Audrey', 'Ellis', 'Andy', 'Katy', 'Matt', 'Mat', 'Verinda', 'Jennifer', 'Amanda', 'Tony']
arrDiv.innerHTML = arr

function filterArr() {
  let input = document.getElementById("myInput2")
  const filter = input.value ? input.value.toUpperCase() : null
  let filteredArray = !filter ? arr : []

  for (let i of arr) {
    if (i.toUpperCase().indexOf(filter) > -1 ) {
      filteredArray.push(i)
    }
  }
  arrDiv.innerHTML = filteredArray
  console.log(filteredArray)
}

</script>
</html>
