<!DOCTYPE html><html lang="en"><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.85">
<link rel="stylesheet" href="website/style.css">
<body>
<script>

const redirect = false
const sections = [
  { name: `<code>bob.farm</code> Pages:`,links: 'pages' },
  { name: "Bob's Other Stuff:", links: 'other' },
  { name: "Local Redirect Links:", links: 'local' },
  { name: "More Pages:", links: 'more' },
]

window.onload = ()=>{  

  /*    ðŸš• Check for # hash redirects...    */
  sections.forEach( section => {
    window[section.links].forEach( link => {
      if ("#"+link.folder === window.location.hash) {
        window.location.href = "/"+link.route+link.folder
        redirect = true
      }
    })
  })

  if (!redirect) {
    sections.forEach( section => {
      document.body.innerHTML += /*html*/`
        <div class="lable">${section.name}</div>
          <div id="${section.links}Container"></div>
        <br>
      `
    })
    sections.forEach( s => { buildLists(window[s.links+'Container'], window[s.links]) })
    document.body.style.opacity = 1
  }

}

</script>
</body>
<script src="website/links.js"></script>
<script src="website/app.js"></script>
</html>
