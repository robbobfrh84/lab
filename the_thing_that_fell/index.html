<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> The Thing That Fell </title>
    <style media="screen">
      h1 {
        text-align: center;
        margin-top: 20%;
      }
      .thing {
        position: absolute;
        top: -10%;
        left: 200px;
        background-color: red;
        width: 50px;
        height: 50px;
        animation-name: slidein;
        animation-delay: 2s;
        animation-duration: 3s;
        transition-timing-function: ease-in;
      }

      @keyframes slidein {
        from {
          top: -10%
        }
        to {
          top: 200%
        }
        delay{
          200
        }
      }

    </style>
  </head>
  <body>

    <h1> ? The Thing That Fell ? </h1>

    <div class="thing">

    </div>

  </body>

</html>
