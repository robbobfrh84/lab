<!DOCTYPE html><html lang="en">
<title> Notes </title>
<head>
  <meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #252525;
    }
    input {
      text-decoration: none;
      border: none;
      background-color: rgba(0,0,0,0);
      color: #ccc;
      height: 100%;
      width: 100%;
      font-size: 80px;
    }
  </style>
</head>

<body>
  <input id="input" type="text" name="" value="">
</body>

<script>

let command = false
let alt = false
let controlText = ''

document.body.onkeydown = function(event){
  if (event.key === 'Enter') {
    clearInput()
  }
  else if (event.key === "Meta") {
    clearInput('command(âŒ˜)')
    command = true
  }
  else if (event.key === "Control") {
    clearInput(event.key)
    command = true
  }
  else if (event.key === "Alt") {
    clearInput(event.key)
    alt = true
  }
  // ðŸŽˆ Special Additional Charactor Handling
  else if (command) {
    input.value = controlText + " + " + event.key
  }
  else if (alt) {
    const key = event.code.split('Key')[1].toLowerCase()
    setTimeout(function(){
      input.value = controlText + " + " + key
    },0)
    console.log(input.value)
  }
  // ðŸŽ¹ Normal key / No prefix.
  else {
    console.log(input.value+' - '+event.key)
  }
}

document.body.onclick = function(){
  clearInput()
}

function clearInput(newVal){
  command = false
  alt = false
  controlText = ''
  input.value = ''
  if (newVal) {
    input.value = newVal
    controlText = input.value
  }
}

</script>
