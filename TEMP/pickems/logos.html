<style>
body {
  background-image: url("gfx/darkGreenGainy.png");
}
.icon {
  padding-left: 10px;
  padding-top: 10px;
}
.icon-box {
  position: relative;
  background-color: rgba(255,255,255,0.2);
  box-shadow: 0 0 10px rgba(0,0,0,1);
  border-radius: 100%;
  width: 90px;
  height: 90px;
  margin: 5px;
  display: inline-block;
  cursor: pointer;
  transition: background-color 0.5s, box-shadow 0.5s;
}
.icon-box:hover {
  background-color: rgba(255,255,255,0.4);
  box-shadow: 0 0 10px rgba(255,255,255,0.4);
  transition: background-color 0.3s, box-shadow 0.3s;
}
.small {
  width: 40px;
  height: 40px;
}
.icon-small {
  padding-left: 5px;
  padding-top: 5px;
}
</style>
<body id='body'></body>
</html>


<script>

var width = 70
var sWidth = 30

window.onload = ()=>{
  let br = false
  for (const c of fData.teams.conferences) {
    for (const d of c.divisions) {
      for (const t of d.teams) {
        body.innerHTML += '<div class="icon-box small" onclick="pick(event)" >'
        + '<img class="icon icon-small" src="gfx/'+t.name+'.svg" width="'+sWidth+'" height="'+sWidth+'"></div>'
      }
      br = !br
      if (!br) body.innerHTML += '<br>'
      if (br) body.innerHTML += ' &nbsp; '
    }
    body.innerHTML += '<br>'
  }
  body.innerHTML += '<hr>'
  for (const c of fData.teams.conferences) {
    for (const d of c.divisions) {
      body.innerHTML += '<br>'
      for (const t of d.teams) {
        body.innerHTML += '<div class="icon-box">'
        + '<img class="icon" src="gfx/'+t.name+'.svg" width="'+width+'" height="'+width+'">'
        + '</div>'
      }
    }
  }
}
