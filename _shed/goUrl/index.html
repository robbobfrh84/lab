<script>

  let moons = ['🌑','🌒','🌓','🌔','🌕','🌖','🌗','🌘']
  let faces = ['😀 Hello  🌰','😃 Hello 🌱','🙂 Hello  🌳','🤪 Hello 🍂']


  function animate(array, delay, type) {
    setTimeout(()=>{
      const frame = array.shift()
      array.push(frame)
      if (type === 'url') {
        window.location.hash = "‣"+frame
      }
      if (type === 'title') {
        titleId.innerHTML = "‣ "+frame
      }
      animate(array, delay, type)
    },delay)
  }

  animate(moons, 100, 'url')
  animate(faces, 1000, 'title')

</script>
