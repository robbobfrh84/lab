<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Verlet Example </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <span id="gravityBtn" class="btn" onclick="toggleGravity()">⬇️</span>
    <span id="pauseBtn" class="btn" onclick="togglePause()">⏸</span>
    <span id="nextFrameBtn" class="btn" onclick="toggleNextFrame()">⏯</span>
    <span class="lable">
      Gravity
      X: <input id="inputX" value="0"/>
    </span>
    <span class="lable">
      Y: <input id="inputY" value="0"/>
    </span>
    <button onclick="updateGravity()">Update</button>
    <span class="lable">* Click+Drag to move | Shift+Click releases.</span>

    <canvas
      id="canvas"
      onmousedown="grab()"
      onmousemove="move()"
      onmouseup="drop()"
    >
    </canvas>

  </body>
  <script src="js/Cosmos.js"></script>
  <script src="js/Ball.js"></script>
  <script src="js/Cosmos_wallCollisions.js"></script>
  <script src="js/Cosmos_ballCollisions.js"></script>
  <script src="js/Cosmos_interact.js"></script>
  <script src="set1.js"></script>
  <script src="set2.js"></script>
  <script src="main.js"></script>
</html>
