<link rel="stylesheet" href="style.css"/></head>

      <input id="inputText" value='32' type="text" style="width: 70px;"/>
      <button onclick="newBracket(13)">Generate</button>
      <button onclick="newBracket('less')"> < </button>
      <button onclick="newBracket('more')"> > </button>

        <canvas id='bracket-canvas' width="1024" height="640"></canvas>
      </div>
      Demo Brackets:
      <button onclick="newBracket(13, arnold)">Arnold</button>
    </div>
  </body>
</html>
<script type="text/javascript" src='canvas.js'></script>
