<script type="text/javascript">

  inputText.addEventListener("keypress", function (e) { buildBracket(e.keyCode) })

  function buildBracket(clicked) {
    if (clicked === 13){ // e.preventDefault(); // Ensure it is only this code that runs
      const contenders = inputText.value;
      let bracket = [1, 2]
      for (var i = 3; i <= contenders; i++) {
        let lowSeed = bracket[0];
        let lowSeedIndex = 0;
        for (const j in bracket) { // Don't think we have to start @ index-0
          if (bracket[j] > lowSeed){
            lowSeed = bracket[j]
            lowSeedIndex = j
          }
        }
        bracket[lowSeedIndex] = [lowSeed, i]
        if (lowSeedIndex === 0 && contenders !== i){
          bracket = [].concat.apply([], bracket)
        }
      }
      console.log(contenders,'Contenders, Bracket('+bracket.length*2+')',bracket)
    }
  }

</script>
