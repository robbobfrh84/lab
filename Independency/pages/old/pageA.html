<script>
  var proto = Object.create(HTMLElement.prototype);
  proto.createdCallback = function() {
    this.innerHTML = 'PageA: Hello, <b>' +
                     (this.getAttribute('name') || '?') + '</b>';
  };
  document.registerElement('say-hi', {prototype: proto});
