<template id="landing-id">

  <div class="landing-body">
    Landing Page
    <div>
      <button style="border-color: rgba(100,0,0,0.3);"> Info </button>
      <button style="border-color: rgba(0,100,0,0.3);"> Data </button>
      <button style="border-color: rgba(0,0,100,0.3);"> Login </button>
    </div>
    <span style='width: 200px;'> Important number:
    <input class="inputlg" type="text" name="" value="10">
     </span>
    <span> Important String: </span>
    <input id="input-string" class="inputlg" type="text" value="A string">

  <link rel="stylesheet" href="main.css">

    .landing-body {
      margin-top: 50px;

    }
    button {
      width: 150px;
      height: 100px;
      font-family: sans;
      background-color: rgba(50,0,0,0.05);

      border-style: solid;

      background-color: rgba(50,0,0,0.1);
    }
  </style>
</template>

<script>
// (()=>{ console.log('adsf') })();
var importDoc = document.currentScript.ownerDocument
var proto2 = Object.create(HTMLElement.prototype)

var template = importDoc.querySelector('#landing-id')
var inputStr = template.content.getElementById('input-string')
console.log('---',inputStr)
inputStr.value = "Modified"

;(function() {
  proto2.createdCallback = function() {
    // var template = importDoc.querySelector('#landing-id')
    var clone = document.importNode(template.content, true)
    var root = this.createShadowRoot()
    root.appendChild(clone)
  }
  document.registerElement('landing-tag', {prototype: proto2});
})();
