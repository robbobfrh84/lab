<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BG & Nav</title>
    <style media="screen">
      html * {
        font-family: Tahoma;
        color: #383838;
        margin: 0px;
      }
      body:before {
        content: "";
        position: fixed;
        z-index: -1;
        display: block;
        width: 100%;
        height: 100%;
        background-image: url("tx2.png");
        -webkit-filter: blur(0.5px);
        -moz-filter: blur(0.5px);
        -o-filter: blur(0.5px);
        -ms-filter: blur(0.5px);
        filter: blur(0.5px);
      }
      .top-nav {
        padding-top: 0px;
        margin-top: 0px;
        width: 100%;
      }
      .top-nav-left {
        text-align: left;
      }
      .main-title {
        padding-left: 10px;
        font-size: 30px;
        background-color: #565656;
        color: transparent;
        text-shadow: 0px 1px 2px rgba(255,255,255,0.5);
        -webkit-background-clip: text;
           -moz-background-clip: text;
                background-clip: text;
      }
      .bit-hamburger {
        width: 22px;
        height: 18px;
        padding: 8px 15px 10px 15px;
        transition: width .15s, height .15s, padding .15s, transform .15s;

      }
      .bit-hamburger:hover {
        width: 26px;
        height: 22px;
        padding: 6px 13px 8px 13px;
        transition: width .2s, height .2s, padding .2s, transform .2s;

      }
      .menu-icon-strip {
        background: rgba(0,0,0,0.2);
        box-shadow: inset 0 0 2px rgba(0,0,0,0.4);
        width: 100%;
        height: 23%;
        border-radius: 10px;
        margin: 2px;
      }
      .nav-divide {
        box-shadow: inset 1px 5px 9px -6px rgba(0,0,0,1);
        -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        display: block;
        height: 6px;
        width: 100%;
      }
      .nav-divide2 {
        box-shadow: inset 0px 0px 4px rgba(0,0,0,0.5);
        -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        display: block;
        height: 6px;
        width: 100%;
      }
      .bit-card {
        background-color: rgba(0,0,0,0.05);
        width: 90%;
        height: 100px;
        box-shadow: inset 0px 1.5px 5px rgba(0,0,0,0.4);
        text-align: center;
        display: table;
        border-radius: 3px;
        margin: 10px 0px 0px 0px;
      }
      .bit-card-text {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
      }
      .bit-card-blank {
        height: 100px;
      }
      .bit-tourny8 {
        width: 90%;
      }
      .bit-th-t8 {
        width: 15%;
      }
    </style>
  </head>
  <body>
    <table class='top-nav' >
      <tr>
        <th class='top-nav-left'>
          <p class='main-title'> BG & Nav </p>
        </th>
        <th style='float: right;'>
          <div class='bit-hamburger'>
            <div class='menu-icon-strip'></div>
            <div class='menu-icon-strip'></div>
            <div class='menu-icon-strip'></div>
          </div>
        </th>
      </tr>
    </table>
    <span class="nav-divide"></span>
    <br>
    <table class="bit-tourny8" style='margin: auto;'>
      <thead>
          <tr>
              <th class='bit-th-t8'>West Round 1</th>
              <th class='bit-th-t8'>West Semifinal</th>
              <th class='bit-th-t8'>Final</th>
              <th class='bit-th-t8'>East Semifinal</th>
              <th class='bit-th-t8'>East Round 1</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>
                <div class="bit-card">
                  A
                  <p class="bit-card-text">
                    M
                    <!-- <span class="nav-divide2"></span> -->
                  </p>
                  B
                </div>
                <div class="bit-card">
                  <p class="bit-card-text"> bit-card </p>
                </div>
                <div class="bit-card">
                  <p class="bit-card-text"> bit-card </p>
                </div>
                <div class="bit-card">
                  <p class="bit-card-text"> bit-card </p>
                </div>
              </td>
              <td>
                <div class="bit-card">
                  <p class="bit-card-text"> bit-card </p>
                </div>
                <div class="bit-card-blank"></div>
                <div class="bit-card">
                  <p class="bit-card-text"> bit-card </p>
                </div>
              </td>
              <td><div class="bit-card">
                <p class="bit-card-text"> bit-card </p>
              </div></td>
              <td>
                <div class="bit-card">
                  <p class="bit-card-text"> bit-card </p>
                </div>
                <div class="bit-card-blank"></div>
                <div class="bit-card">
                  <p class="bit-card-text"> bit-card </p>
                </div>
              </td>
              <td>
                <div class="bit-card">
                  <p class="bit-card-text"> bit-card </p>
                </div>
                <div class="bit-card">
                  <p class="bit-card-text"> bit-card </p>
                </div>
                <div class="bit-card">
                  <p class="bit-card-text"> bit-card </p>
                </div>
                <div class="bit-card">
                  <p class="bit-card-text"> bit-card </p>
                </div>
              </td>
          </tr>

      </tbody>
  </table>

  </body>
</html>
