<!DOCTYPE html><html><head><meta charset="utf-8"><title>Graph Lab</title></head>
<style>
  html * {
    margin: .5% 1.5% .5% 2%;
    text-align: center;
  }
  canvas {
    background: #ddd;
    background-size: cover;
  }
</style>
<button> New Graph </button>
Next value:
<input id='newPlot' style='width: 35px; text-align: right;'/ >

<canvas id='graph1Canvas'></canvas>
<script>

var canvas = document.getElementById("graph1Canvas")
var ctx = canvas.getContext("2d")
var cW = window.innerWidth*0.95
var cH = cW*0.5
ctx.canvas.width = window.innerWidth*0.95
ctx.canvas.height = ctx.canvas.width*0.5
console.log(cW, cH)

var graphY = 20;

document.querySelector('#newPlot').addEventListener('keypress', function (e) {
  if ((e.which || e.keyCode) === 13) { // 13 is enter
    console.log(e.srcElement.value);
    ctx.beginPath()
    ctx.fillStyle = 'firebrick'
    ctx.arc(graphY, cH-(e.srcElement.value*10), 3, 0*Math.PI, 2*Math.PI, true)
    ctx.closePath()
    ctx.fill()
    graphY+=20
  }
});

ctx.beginPath();
ctx.moveTo(100, 20);

// line 1
ctx.lineTo(200, 160);

// quadratic curve
ctx.quadraticCurveTo(230, 200, 250, 120);

// bezier curve
ctx.bezierCurveTo(290, -40, 300, 200, 400, 150);

// line 2
ctx.lineTo(500, 90);

ctx.lineWidth = 5;
ctx.strokeStyle = 'blue';
ctx.stroke();

</script>
</html>
