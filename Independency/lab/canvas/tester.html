<script>

  var c = new canvasJS
  c.new('myCanvas', 945,495)
  console.log(c)

  // Lines
  c.line(40,10,140,55) // default black and 1 px thick
  c.line(5,5,100,100,'red',4)
  c.line(15,25,50,100,'blue',6)

  // Circles, called arc in Canvas
  c.cir(180, 20, 10)
  c.cir(200, 75, 25, 'firebrick', 10, 'green')
  c.arc(0, Math.PI*0.5, 300, 50, 35, 'green', 10, 'red')
  c.arc(0, Math.PI, 400, 50, 35, 'green', 10, 'red')
  c.arc(0, Math.PI*1.5, 500, 50, 35, 'green', 10, 'red')
  c.arc(0, Math.PI*1.5, 600, 50, 35, 'rgba(0,0,0,0)', 10, 'red')
  c.cir(700, 75, 25, 'orange', 10, 'blue')

  //rectangles
  c.rec(10,150,100,50)
  c.rec(150,150,100,50, 'red')
  c.rec(290,150,100,50, 'red', 10, 'green')

  //path

  //text
  c.text('Yoo!', 400, 200)
  c.text('Yoo!', 420, 200, 50, 'arial')




</script>
