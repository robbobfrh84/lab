    <!-- <div class='inline'> Static example
      <h3> a </h3>
      <h3> b </h3>
      <h3> c </h3>
    </div> -->

    <div class="inline"> Dynamic Array (of)
      <div for="i of arr" >
        <h3> i Place </h3>
      </div>
    </div>

    <div class="inline"> Dynamic Array (in)
      <div for="i in arr" >
        <h3> index is at i </h3>
      </div>
    </div>

    <div class="inline"> Val + Ind Array (in)
      <div for="v,i in arr" >
        <h3> v is at i </h3>
      </div>
    </div>
