<!DOCTYPE html><html><head><meta charset="utf-8"><title> htmlJS Update </title>
  <link rel="stylesheet" href="tester.css">
</head>
  <body>
    <h2 if='!list'>Build table by adding names and or numbers</h2>
    <input id='iNumber' style='width: 40px;' placeholder="num ..."/>
    <input id='iName' style='width: 300px;' placeholder="enter name ..."/>
    <button id='button1'> Add More </button>
    <br>
    <table if='list' for='v list' style='width: 500px;'>
      <tr>
        <th > Name </th>
        <th style='width: 40px;'> Number </th>
      </tr>
      <tr>
        <td> v.name </td>
        <td> v.number </td>
      </tr>
    </table>
    <div var="x str, asdy list[0].name">
      <div style='background-color: red;'>
        x asdy- |  | -asdy how are you?
      </div>
    </div>

    <!-- <div for="v,k,i list">

        Hello v.name- , your number is v.number v.default
      </div>
    </div>
    <hr>

    <div for="v,k,i arr">
      <div style='background-color: cornflowerblue;'>
        v and more...
      </div>
    </div> -->


    <p if='list'> <em> * You can also hit </em><strong>[enter]</strong><em> to add </em> </p>
  </body>
</html>
<script src='html.js'></script>
<script>

(( h = new htmlJS )=>{

  let data = {
    list: [
      { name: 'Testy', number: 11, default: true },
      { name: 'Thad', number: 31 }
    ],
    arr: ['a','b','c','d'],
    str: 'Hello'
  }
  console.log('--- a', data)

  add = ()=>{
    data.list.push( { name: iName.value, number: iNumber.value } )
    data.arr.push(iName.value)
    console.log('--&&--', data)
    h.update(h, data)
  }
  button1.addEventListener("click", function (e) { add() } )
  iName.addEventListener("keypress", function (e) { if (e.keyCode == 13) { add() }})

  console.log('--- end of initial load --- \n\n\n')

h.update(h, data) })()

</script>
