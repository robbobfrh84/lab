<script>

(( h = new htmlJS )=>{

  let data = {
    list: [
      { name: 'Testy', number: 1 },
      { name: 'Testy3', number: 3 }
    ]
  }
  console.log('--- a', data)

  h.update(h, data)
  add = ()=>{
    data.list.push( { name: 'XTesty', number: 69 } )
    console.log('--&&--', data)
    h.update(h, data)
  }
  button1.addEventListener("click", function (e) { add() } )
  iName.addEventListener("keypress", function (e) { if (e.keyCode == 13) { add() }})

  console.log('--- end of initial load --- \n\n\n')
})()

</script>
