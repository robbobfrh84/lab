<template id="navbar">
<link rel="stylesheet" href="main.css">
<!-- { { { { { { { { { { { { { { { {  CSS  } } } } } } } } } } } } } } } } } -->
<style>
.navbar {
  width: 100%;
}
#title {
  cursor: pointer;
  font-size: 30px;
  float: left;
}
.nav {
  float: right;
  color: rgba(0,0,0,0.25);
}
.nav-button {
  cursor: pointer;
}
.nav-button:hover, #title:hover {
  color: rgba(50,0,0,0.25);
}
</style>
<!-- < < < < < < < < < < < < < < < <  html > > > > > > > > > > > > > > > > > -->
<content>
<table style='width: 100%;'>
  <tr>
    <th id='title' class="title gray1"> --- Static Website </th>
    <th>
      <div class="nav">
        <span id='infoButton' class="nav-button gray1"> Page 2 </span> &nbsp; :: &nbsp;
        <span id='dataButton' class="nav-button gray1"> Data </span> &nbsp; :: &nbsp;
        <span id='loginButton' class="nav-button gray1"> Login </span>
      </div>
    </th>
  </tr>
</table>
<hr style="margin-top: 0px;">
<div id="endText">
</div>
</content>
</template>
<!-- () () () () () () () () () ()  JavaScript () () () () () () () () () () -->
<script>

let component = document.currentScript.ownerDocument.querySelector('#navbar').content
component.getElementById('endText').innerHTML =
  '<em style="float: left; font-size: 12px; "> * Static script edited </em>';

((c = new Component('navbar-tag', '#navbar'))=>{

  c.onLoaded = (r, data)=>{
    r.getElementById('title').innerHTML = 'HTML Components Demo ('+data.num+')'
  }

  c.addEvent('click', 'infoButton', infoClick = (r, data, more)=>{
    r.getElementById('title').innerHTML = 'HTML Components Demo'
     + (more ? more : ' (Page 2 to Come)' + data.num)
  })

  c.addEvent('click', 'dataButton', (r, data)=>{
    console.log('Data Click', data)
  })

  c.addEvent('click', 'loginButton', (r, data)=>{
    infoClick(r, data, ' (Login to Come)' + data.num)
    let target = document.getElementsByTagName('landing-tag')[0]
    target.shadowRoot.getElementById('title').innerHTML = 'CHANGED! by other Component!'
    console.dir(target.shadowRoot)
  })

  c.newElm()
})()

</script>
