<template id="landing">
<link rel="stylesheet" href="main.css">
<!-- { { { { { { { { { { { { { { { {  CSS  } } } } } } } } } } } } } } } } } -->
<style>
  .landing-container {
    margin-top: 50px;
    text-align: center;
    color: rgba(0,0,0,0.6);
  }
  #title {
    font-size: 50px;
  }
  button {
    width: 150px;
    height: 100px;
    font-family: sans;
    background-color: rgba(50,0,0,0.05);
    font-size: 30px;
    border-style: solid;
    cursor: pointer;
    margin: 20px;
    margin-top: 50px;
  }
  button:hover {
    background-color: rgba(50,0,0,0.1);
  }
  span {
    font-size: 20px;
  }
</style>
<!-- < < < < < < < < < < < < < < < <  html > > > > > > > > > > > > > > > > > -->
<content>
  <div class="landing-container">
    <div id='title'> --- Static Title </Div>
    <div>
      <button id="page2Button" style="border-color: rgba(100,0,0,0.3);"> Page 2 </button>
      <button id="dataButton" style="border-color: rgba(0,100,0,0.3);"> Data </button>
      <button id="loginButton" style="border-color: rgba(0,0,100,0.3);">Login</button>
    </div>
    <span> Important number: </span>
    <input id="inputNum" placeholder="Not Set...">
    <span> Important String: </span>
    <input id="inputStr" placeholder="Not Set...">
  </div>
</content>
</template>
<!-- () () () () () () () () () ()  JavaScript () () () () () () () () () () -->
<script>

(( c = new Component('landing-tag', '#landing') )=>{

  c.onLoad = ()=>{ // TEST WHEN REMOVE onLOAD
   c.root.getElementById('title').innerHTML = c.data.landingPageTitle
  }

  c.addEvent('click', 'page2Button', ()=>{
    c.root.getElementById('inputStr').value = c.data.string
    c.root.getElementById('inputNum').value = c.data.number
  })

  c.addEvent('click', 'dataButton', ()=>{
    c.root.getElementById('title').innerHTML = 'Data Page to Come'
  })

  c.addEvent('click', 'loginButton', ()=>{
    mainData.landingPageTitle = 'Login Page'

  }, true)

  c.newElm()
})()

</script>
