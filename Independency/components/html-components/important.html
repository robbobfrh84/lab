<template id="t">
  <content>
    <span id="title"> --- Static </span>
    <br>
    <span> Important String: </span>
    <input id="inputString" placeholder="Not Set..."/>
    <span> Important number: </span>
    <input id="inputNumber" placeholder="Not Set..."/>
    <button id='buttonX'> + </button>
    <br>
  </content>
</template>

<script>
  var proto = Object.create(HTMLElement.prototype)
  var importDoc = document.currentScript.ownerDocument
  var template = importDoc.querySelector('#t')
  var title = template.content.getElementById('title')



  proto.createdCallback = function() {
    var root = this.createShadowRoot()
    title.innerHTML = this.getAttribute('serve')
    console.log(this.getAttribute('serve'))

    var clone = document.importNode(template.content, true)

    var button = clone.getElementById('buttonX')
    var x = title.innerHTML
    button.addEventListener('click', function() {
      console.log('click', x)
    })
    console.dir(button)

    // this.appendChild(template.content)
    root.appendChild(clone)
  }

  document.registerElement('important-tag', {prototype: proto} )
