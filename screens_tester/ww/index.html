<script>

  // Full example = "https://storage.googleapis.com/bobs_frames/jurassic_park_frames/f3/frame2904.jpg"
  const bucket = "bobs_frames/" //⭐️ Example: "bobs_frames/"
  const folderPath = "willy_wonka_frames/" //⭐️ Example: "jurassic_park_frames/", or "someFolder/nestedFolder/"
  const fileType = ".jpg" //⭐️ Example: ".jpg"

  let urlString = "https://storage.googleapis.com/" // Always this.
  urlString += bucket+folderPath

  frames = [ // ⭐️
    ["f1",1000],
    ["f2",1000],
    // ["f3",1000],
    // ["f4",1000],
    // ["f5",1000],
    // ["f6",1000],
    // ["f7",240],
  ]
/* Example = [
    ["f1",1000],
    ["f2",1000],
    ["f3",1000],
    ["f4",1000],
    ["f5",1000],
    ["f6",1000],
    ["f7",1000],
    ["f8",919]
  ] */

  function random(min, max) {
    return Math.floor(Math.random() * (max - min + 1) + min);
  }

  function randomImage() {
    folderIndex = random(0, frames.length - 1)
    fileIndex = random(0, frames[folderIndex][1]) + (folderIndex*1000) + 1

    console.log("folderIndex :", folderIndex)
    console.log("frames[folderIndex] :", frames[folderIndex])
    console.log("fileIndex :", fileIndex)

    const fullUrlString = urlString + frames[folderIndex][0]+"/frame"+fileIndex+fileType
    console.log("fullUrlString :", fullUrlString)

    frame.src = fullUrlString
  }

  // randomImage()


</script>
