html {

.icon {

}
.icon-box {
  position: relative;
  background-color: rgba(0,0,0,0.05);
  box-shadow: 0 0 10px rgba(0,0,0,1);
  border-radius: 100%;
  width: 90px;
  height: 90px;
  margin: 5px;
  display: inline-block;
  transition: background-color 0.5s, box-shadow 0.5s;
}
.icon-box:hover {
  background-color: rgba(0,0,0,0.4);
  box-shadow: inset 0 0 7px rgba(0,0,0,0.7);
  transition: background-color 0.5s, box-shadow 0.5s;
}
.small {
  width: 40px;
  height: 40px;
}
.icon-small {
  padding-left: 5px;
  padding-top: 5px;
}
</style>

var sWidth = 30

  for (const c of fData.teams.conferences) {
    for (const d of c.divisions) {
      for (const t of d.teams) {
        body.innerHTML += '<div class="icon-box small" onclick="pick(event)" >'
        + '<img class="icon icon-small" src="logos/'+t.name+'.svg" width="'+sWidth+'" height="'+sWidth+'"></div>'
      }
      br = !br
      if (!br) body.innerHTML += '<br>'
      if (br) body.innerHTML += ' &nbsp; '
    }
    body.innerHTML += '<br>'
  }

  for (const c of fData.teams.conferences) {

}
