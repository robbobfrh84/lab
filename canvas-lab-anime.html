<!DOCTYPE html><html><head><meta charset="utf-8"><title>HTML Canvas src</title></head>
<style> #myCanvas { background: #ddd; } </style>
<canvas id='myCanvas' width="650" height="325"></canvas>
<script>

var ctx = document.getElementById("myCanvas").getContext("2d")

function drawStatic () {
  line(105,5,195,95)
  arc(50,50,20,0,Math.PI*2,'orange',5,'cornflowerblue')
  rect(210, 10, 85, 85, 'red', 10, 'green')
}

function path () {

  ctx.beginPath()
  ctx.moveTo(100, 20)
  // line 1
  ctx.lineTo(200, 160)
  // quadratic curve
  ctx.quadraticCurveTo(230, 200, 250, 120)
  // bezier curve
  ctx.bezierCurveTo(290, -40, 300, 200, 400, 150)
  // line 2
  ctx.lineTo(500, 90)

  ctx.lineWidth = 5
  ctx.strokeStyle = 'blue'
  ctx.stroke()

  arc(100,20,3,0,Math.PI*2,'firebrick')

}
path()

function line(sx,sy,ex,ey,sS,lW) {
  ctx.beginPath()
  ctx.moveTo(sx,sy)
  ctx.lineTo(ex,ey)
  ctx.strokeStyle = sS || 'black'
  ctx.lineWidth = lW || 1
  ctx.stroke()
  ctx.fill()
}

function arc(x,y,r,pi1,pi2,fS,lW,sS) {
  ctx.beginPath()
  ctx.arc(x,y,r,pi1,pi2)
  ctx.fillStyle = fS || 'black'
  ctx.lineWidth = lW || 1
  ctx.strokeStyle = sS || fS || 'black'
  fS ? ctx.fill() : null
  ctx.stroke() // flipp stroke & ^^^ puts fill on TOP, covering 1/2 of lineWidth
}

function rect(sx,yx,x,y,sS,lW,fS) {
  ctx.beginPath();
  ctx.rect(sx, yx, x, y);
  ctx.strokeStyle = sS || 'black'
  ctx.lineWidth = lW || 1
  ctx.fillStyle = fS || 'black'
  fS ? ctx.fill() : null
  ctx.stroke() // flipp stroke & ^^^ puts fill on TOP, covering 1/2 of lineWidth
}

var pi2 = 0;
function draw() {
  pi2+=0.1
  var ctx = document.getElementById('myCanvas').getContext('2d')
  ctx.clearRect(0,0,650,325)
  arc(50,50,45,0,pi2)
  line(195,5, 195-((90*pi2)/(Math.PI*2)), 5+((90*pi2)/(Math.PI*2)), 'blue', 4)
  drawStatic()
  pi2 <= Math.PI*2 ? window.requestAnimationFrame(draw) : null
}
window.requestAnimationFrame(draw);

</script>
</html>
