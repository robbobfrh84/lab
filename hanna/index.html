<!DOCTYPE html><html lang='en'>
<title> 🐝 ✨ Hanna, Look ✨ 🐝 </title>
<link rel='icon' href='images/hanna_icon.png'> 
<head>
  <meta charset='UTF-8'><meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='main.css'>
</head>

<body>
  <div id="imgContainer">
    <!-- 🚨 WARNING: order sensative! -->
    <img src="images/original.png"                    class="hannaImg shadow">
    <img src="images/left_eye_white.png"              class="hannaImg">
    <img src="images/right_eye_white.png"             class="hannaImg">
    <img id="leftEye" src="images/left_eye.png"       class="hannaImg">
    <img id="rightEye" src="images/right_eye.png"     class="hannaImg">
    <img src="images/empty_face.png"                  class="hannaImg">
    <img id="leftBrow" src="images/left_brow.png"     class="hannaImg">
    <img id="rightBrow" src="images/right_brow.png"   class="hannaImg">

    <!-- We need an element at the same level to track, otherwise weird things happen at the margins -->
    <img id="tracker"> 
    <!-- 🐝 Bees 🐝 -->
    <div id="leftTopBee" class="beeBox holdFace">
      <img id="leftTopBeeImg" src="images/bee1.png" class="beeImg holdFace">
    </div>
    <div id="rightTopBee" class="beeBox holdFace">
      <img id="rightTopBeeImg" src="images/bee2.png" class="beeImg holdFace">
    </div>
  </div>
  <div id="info" >&nbsp;i</div>
  <button id="audio" onclick="play()">&nbsp;🔇👂</button>
</body>

<script src='js/hanna.js'></script>
<script src='js/eyes.js'></script>
<script src='js/brows.js'></script>
<script src='js/bees.js'></script>
<script src='js/audio.js'></script>
<script src='app.js'></script>
</html>
