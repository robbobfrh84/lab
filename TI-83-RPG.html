<!DOCTYPE html><html lang="en"><meta charset="UTF-8">
<style>

body {
  margin: 0;
}
#cosmos{
  box-shadow: 0 0 3vw rgba(0,0,0,0.5) inset;
  width: 100vw; height: 100vh;
  position: absolute; top: 0px; left: 0px;
  pointer-events: none;
  padding: 1%;
}
#universe {
  background-color: burlywood;
  display: block;
  width: 100%;
}
h4, .attr{
  background-color: rgba(255,255,255,0.2);
  width: 150px;
  margin: 3px;
  display: inline-block;
}

.attr{
  width: 80px;
}

.title{
  background-color: rgba(255,255,255,0);
  margin-left: -1px;
}

</style>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" id='universe' width=100vw height=100vh>
  </svg>
  <div id='cosmos'>
    <div>-Spar-</div>
    <hr>
    <div id='listAll'>
      <h4 style='background-color: rgba(0,0,0,0)'>Name</h4>
      <h4 class='title' style="width: 35px;">Sex</h4>
      <h4 class='attr title'>Speed</h4>
      <h4 class='attr title'>Strangth</h4>
      <h4 class='attr title'>Experience</h4>
      <h4 class='attr title'>Intelligence</h4>
      <h4 class='attr title'>Endurance</h4>
      <h4 class='attr title'>Coaching</h4>
      <h4 class='attr title'>Will Power</h4>
      <br>
    </div>
  </div>
  <script>

var svgElement = "http://www.w3.org/2000/svg";

function TI(name, sex){
  this.name = name;
  this.sex = sex;
  this.skills = {
    spd : random(0,100), //speed
    stg : random(0,100), //strangth
    exp : random(0,100), //experience
    itg : random(0,100), //intelligence
    edn : random(0,100), //Endurance
    chn : random(0,100), //Coaching
    wpw : random(0,100), //Will Power (tie-breaker)
  }
}

var t = [];
var names = [ ['Scartle','M'], ['Rombus','M'], ['Flambough','F'], ['Comma','A'],
              ['Cupbert','M'], ['Sadle','F'], ['Krazter','M'], ['Lemmen','A'],
              ['Pradabumblom','A'], ['Mrambkle','AM'], ['Slopbrough','F'], ['Azhenchin','F'],
              ['Ein','AM'], ['Laxicom','M'], ['Riiiiin','A'], ['Uun','A'] ];

for (var i = 0; i < names.length; i++){
  t[i] = new TI(names[i][0],names[i][1]);
  listAll.innerHTML += '<h4>'+t[i].name+'</h4>'+'<h4 style="width: 35px;">'+t[i].sex+'</h4>';
  listAll.innerHTML += '<h4 class="attr">'+t[i].skills.spd+'</h4>';
  listAll.innerHTML += '<h4 class="attr">'+t[i].skills.stg+'</h4>';
  listAll.innerHTML += '<h4 class="attr">'+t[i].skills.exp+'</h4>';
  listAll.innerHTML += '<h4 class="attr">'+t[i].skills.itg+'</h4>';
  listAll.innerHTML += '<h4 class="attr">'+t[i].skills.edn+'</h4>';
  listAll.innerHTML += '<h4 class="attr">'+t[i].skills.chn+'</h4>';
  listAll.innerHTML += '<h4 class="attr">'+t[i].skills.wpw+'</h4>';
  listAll.innerHTML += '<br>';
}


function random(min, max){
  return Math.floor(Math.random() * (max - min + 1) + min);
}


  </script>
</body></html>
