<!DOCTYPE html><html><head><meta charset="utf-8"><title> ChartJS Example </title>
<link rel="shortcut icon" href="https://cdn0.iconfinder.com/data/icons/set-app-incredibles/24/Configuration-2-01-128.png"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
<style media="screen">

</style>
</head>
  <body>
    <button onClick='show(line)'> line </button>
    <button onClick='show(bar)'> bar </button>
    <button onClick='show(radar)'> radar </button>
    <button onClick='show(polar)'> polar </button>
    <button onClick='show(pie)'> pie </button>
    <button onClick='show(doughnut)'> doughnut </button>
    <button onClick='show(multiLine)'> multi line </button>
    <button onClick='show(lineBar)'> line & bar </button>
    <button onClick='show(editHover)'> Edit Hover </button>
    <button onClick='show(trackProgress, "trackProgress")'> Track Progress </button>
    <br>
    <div id="graphContainer">
      <canvas id="myChart"></canvas>
    </div>
    <div id='trackProgress' style='display: none;'>
      Miles:<input name='kmMi' type="radio" onClick='toggleKmMi(false)' checked> &nbsp;
      Kilometers:<input name='kmMi' type="radio" onClick='toggleKmMi(true)'>
    </div>
    <br><br>
    ...click a dang button üëÜ
  </body>
</html>
<script type="text/javascript">

show = (graph, note)=>{
  document.getElementById("graphContainer").innerHTML = '&nbsp;';
  document.getElementById("graphContainer").innerHTML = '<canvas id="myChart"></canvas>';
  graph()
  const track = document.getElementById('trackProgress')
  track.style.display = note === 'trackProgress' ? 'block' : 'none'
}

}

editHover = ()=>{
  const ctx = document.getElementById('myChart').getContext('2d')
  const myChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['M', 'T', 'W', 'T', 'F', 'S', 'S'],
      datasets: [{
        label: 'See Code for {hide xLables} and {HIDE ALL}',
        data: [12, 19, 3, 17, 6, 3, 7],
        backgroundColor: "rgba(153,255,51,0.4)"
      }, {
        label: 'oranges',
        data: [2, 29, 5, 5, 2, 3, 10],
        backgroundColor: "rgba(255,153,0,0.4)"
      }]
    },
    options: {
       tooltips: {

          callbacks: { // üëá This edits the xLabel axis with the original data.
             title: function(tooltipItem, data) {
               return 'Day of Week: '+tooltipItem[0].xLabel
             }, // üëá This edits the data fields, in this case the
             label: function(tooltipItem, data) {
               console.log('ok', tooltipItem, data)
               if (tooltipItem.datasetIndex === 1) {
                 return 'Wonderful Oranges: '+tooltipItem.yLabel
               }
               return data.datasets[tooltipItem.datasetIndex].label
             }
          }

          // callbacks: { // üëà This will hide *Just* the xLabel
          //   title: ()=>{}
          // }

          //enabled: false //üñê NO tooltip hover at all!

       },
    }
  })
}

toggleKmMi = function (km) {
  document.getElementById("graphContainer").innerHTML = '&nbsp;';
  document.getElementById("graphContainer").innerHTML = '<canvas id="myChart"></canvas>';
  km ? trackProgress(true) : trackProgress()
}

trackProgress = (km)=>{

  setData = (km)=>{
    const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
    const weekDays = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday']
    const date = new Date()
    const month = date.getMonth()
    const monthName = months[month]
    const year = date.getFullYear()
    const daysInMonth = new Date(year,month+1,0).getDate()
    const weekDay = weekDays[new Date(year,month,29).getDay()]
    const dayOfMonth = date.getDate()
    console.log(weekDay, monthName, dayOfMonth, year)
    console.log('Days in Month:',daysInMonth)

    let runs = [5,0,4.2,0,0,6.2,10,5.7,10,0,6.2,13.5,0,0,6.8,7.2,6.1,0,8.5,7.5,4.9,0,7.3,0,0,7.2,11.2,0,8]
    if (km) {
      console.log('km')
      runs = runs.map( x => {
        const y = x*1.60934
        return Math.round(100*y)/100
      })
    }
    let runsTotal = []
    let yLables = []
    let runsTally = 0
    for (var i = 0; i < daysInMonth; i++) {
      yLables.push(i+1+'th')
      runsTally+=runs[i]
      runsTotal.push( Math.round(100*runsTally)/100)
    }

    drawline(yLables, runs, runsTotal, km ? 'Kilometers' : 'Miles')
  }

  drawline = (yLables, runs, runsTotal, kmMi)=>{
    const ctx = document.getElementById('myChart').getContext('2d')
    const myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: yLables,
        datasets: [
          {
            label: kmMi,
            type: "bar",
            data: runs,
            backgroundColor: "rgba(100,0,0,0.7)"
          },
          {
            label: 'Total Month '+kmMi,
            type: "line",
            data: runsTotal,
            borderColor: 'rgba(100,149,237,0.7)',
            backgroundColor: "rgba(0,100,0,0.3)"
          }
        ],
      },
      options: {
         tooltips: {
            callbacks: {
               title: function() {}
            }
         },
      }
    })
  }
  setData(km)
}

</script>
