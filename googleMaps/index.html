<!DOCTYPE html><html><title>Bob's Tester Map</title>
    <meta name="viewport" content="initial-scale=1.0"><meta charset="utf-8">
    <style>
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; margin: 10px; width: 400px; height: 400px; }
      #nav { margin: 10px; width: 400px; }
    </style>
  <body>
    <div style='margin: 10px;'> Bob's Tester Map </div>
    <hr>
    <div id="nav">
      <b>Start: </b>
      <select id="start">
        <option value="chicago, il">Chicago</option>
        <option value="st louis, mo">St Louis</option>
        <option value="joplin, mo">Joplin, MO</option>
      </select>
      <b>End: </b>
      <select id="end">
        <option value="chicago, il">Chicago</option>
        <option value="st louis, mo">St Louis</option>
        <option value="joplin, mo">Joplin, MO</option>
      </select>
    </div>
    <div id="map"></div>
    <script>
      function initMap() {
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: {lat: 41.85, lng: -87.65}
        });
        directionsDisplay.setMap(map);

        var onChangeHandler = function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay);
        };
        document.getElementById('start').addEventListener('change', onChangeHandler);
        document.getElementById('end').addEventListener('change', onChangeHandler);
      }

      var path;

      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        directionsService.route({
          origin: document.getElementById('start').value,
          destination: document.getElementById('end').value,
          travelMode: 'DRIVING'
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
              console.log(map);
              path = response;
              console.log('100-lat:',path.routes[0].overview_path[100].lat());
              console.log('100-lng:',path.routes[0].overview_path[100].lng());
              console.log('response:',response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
    </script>
    <script async defer
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDvoSN7fvSn_MVF6oKsC5nr_Wd2u5OdmQ&callback=initMap"
    async defer></script>
  </body>
</html>
