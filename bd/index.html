<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Bus Derby</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/multi_player_console.css">
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
</head>

<body>


<div id="multiPlayerConsole">
  * Multi-player: Select Player
  <br>
  <button id="multiP1" onclick="selectPlayer(event,'#48751E','p1')">Gretchen</button>
  <button id="multiP2" onclick="selectPlayer(event,'#A52E09','p2')">Birtha</button>
</div>

<!------- TRANSITION PAGES ------->

<div id="landing_page_div" class="display_page">
  <div id="landing_logo_div">
    <img id="logo_landing" src="./images/bus_derby_logo.svg">
    <img id="button_play" src="./images/bus_button_play.svg">
  </div>
</div>

<!-- animated loader page -->
<div id="loading_animation_page" class="display_page">
  <div id="loading_animation_div">
    <svg id="loading_animation_svg" viewBox="0 0 100 100">
      <line class="loading_animation_lines" id="loading_animation_line_1" x1=5% y1=45% x2=95% y2=45% />
      <line class="loading_animation_lines" id="loading_animation_line_2" x1=5% y1=50% x2=95% y2=50% />
      <line class="loading_animation_lines" id="loading_animation_line_3" x1=19% y1=55% x2=81% y2=55% />
    </svg>
    <img id="loading_animation_insignia" src="./images/bus_insignia.svg">
  </div>
</div>

<!-- round win announcement page -->
<div id="round_win_page_div" class="display_page announcement_page">
  <div id="round_win_card_div" class="card_div">
    <img id="round_win_card" class="card" src="./images/bus_round_win_card_gretchen.svg">
    <img id="round_score_green" class="round_score green_score" src="./images/bus_1of3_green.svg">
    <img id="round_score_red" class="round_score red_score" src="./images/bus_0of3_red.svg">
    <img id="button_play_next_round" class="card_button" src="./images/bus_button_play_next_round.svg">
  </div>
</div>

<!-- round draw announcement page -->
<div id="round_draw_page_div" class="display_page announcement_page">
  <div id="round_draw_card_div" class="card_div">
    <img id="round_draw_card" class="card" src="./images/bus_round_draw_card.svg">
    <img id="button_replay_round" class="card_button"src="./images/bus_button_replay_round.svg">
  </div>
</div>

<!-- game win announcement pages -->
<div id="game_win_gretchen_page_div" class="display_page announcement_page">
  <div id="game_win_gretchen_card_div" class="card_div">
    <img id="game_win_gretchen_card" class="card" src="./images/bus_game_win_card_gretchen.svg">
    <img class="card_button button_new_game" src="./images/bus_button_new_game.svg">
  </div>
</div>

<div id="game_win_bertha_page_div" class="display_page announcement_page">
  <div id="game_win_bertha_card_div" class="card_div">
    <img id="game_win_bertha_card" class="card" src="./images/bus_game_win_card_bertha.svg">
    <img class="card_button button_new_game" src="./images/bus_button_new_game.svg">
  </div>
</div>




<!------- UI ------->

<!-- logo -->
<div id="logo_div">
  <img id="logo" src="./images/bus_derby_logo.svg">
  <a href="https://matthewma.in" target="_blank"><img id="copyright" src="./images/bus_copyright.svg"></a>
</div>

<!-- scoreboard -->
<div id="scoreboard_div">
  <img id="scoreboard_img" src="./images/bus_scoreboard.svg">
  <img id="board_score_green" class="board_score green_score" src="./images/bus_0of3_green.svg">
  <img id="board_score_red" class="board_score red_score" src="./images/bus_0of3_red.svg">
</div>

<!-- buttons -->
<div id="buttons_div">
  <img id="button_restart" class="buttons_items button_restart" title="restart the game" src="./images/bus_button_restart.svg">
  <img class="buttons_items button_divider" src="./images/bus_button_divider.svg">
  <img id="button_draw" class="buttons_items button_draw" title="declare match a draw" src="./images/bus_button_draw.svg">
</div>

<!-- nav -->
<img class="nav left_nav" src="./images/bus_nav_left.svg">
<img class="nav right_nav" src="./images/bus_nav_right.svg">


<!------- SCRIPTS ------->

<script src="./js/jquery.min.js"></script>
<script src="./js/three.min.js"></script>
<script src="./js/GLTFLoader.js"></script>
<script src="./js/physi.js"></script>
<script src="./js/index.js"></script>
<script src="./js/multi.js"></script>





</body>

</html>
