<!DOCTYPE html><html><head><meta charset="utf-8">
<style>
html {
  background-color: #bbb;
}
.picked {
  display: inline;
}
.icon {
  padding-left: 10px;
  padding-top: 10px;
}
.icon-box {
  position: relative;
  /*right: 0px;*/
  background-color: rgba(0,0,0,0.05);
  box-shadow: 0 0 10px rgba(0,0,0,1);
  border-radius: 100%;
  width: 90px;
  height: 90px;
  margin: 5px;
  display: inline-block;
  transition: background-color 0.5s, box-shadow 0.5s;
}
.icon-box:hover {
  background-color: rgba(0,0,0,0.4);
  box-shadow: inset 0 0 7px rgba(0,0,0,0.7);
  transition: background-color 0.5s, box-shadow 0.5s;
}
.small {
  width: 40px;
  height: 40px;
}
.icon-small {
  padding-left: 5px;
  padding-top: 5px;
}
.lost, .won {
  background-color: rgba(0,0,0,0.0.5);
  box-shadow: inset 0 0 0px rgba(0,0,0,0);
}
.won {
  background-color: rgba(0,0,0,0);
}
.lost:hover, .won:hover { /*just the same as .lost, so it overrides the icon-box hover*/
  background-color: rgba(0,0,0,0.1);
  box-shadow: inset 0 0 0px rgba(0,0,0,0);
}
.won:hover {
  background-color: rgba(0,0,0,0);
  box-shadow: inset 0 0 0px rgba(0,0,0,0);
}
.lost-icon {
  filter: grayscale(100%);
  opacity: 0.3;
}
.won-icon {
  opacity: 0.7;
}
</style>
</head>

<hr>
</body>

  picked.innerHTML = '<div class="icon-box picked">'

}
