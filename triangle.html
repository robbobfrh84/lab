<!DOCTYPE html><html lang="en"><meta charset="UTF-8">
<style>
  body {
    margin: 2.5%;
  }
  #divFrame {
    background-color: rgb(240,234,214);
    border-radius: 10px;
    width: 532px;
    height: 532px;
  }
</style>
<body>
  <div id='divFrame' >
    <svg xmlns="http://www.w3.org/2000/svg" id='frame' width="532" height="532" viewBox"0 0 532 532"></svg>
  </div>
  <script>
    var b = 10; //border
    var l = 512; //display width

    frame.innerHTML += "<line stroke=cornflowerblue stroke-width=3 "+
    "x1="+(  (l/2)+b  )+"     y1="+(  0+b  )+" "+
    "x2="+(  l+b  )+"         y2="+(  l+b  )+" />";

    frame.innerHTML += "<line stroke=cornflowerblue stroke-width=3 "+
    "x1="+(  l+b  )+"         y1="+(  l+b  )+" "+
    "x2="+(  0+b  )+"         y2="+(  l+b  )+" />";

    frame.innerHTML += "<line stroke=cornflowerblue stroke-width=3 "+
    "x1="+(  0+b  )+"         y1="+(  l+b  )+" "+
    "x2="+(  (l/2)+b  )+"     y2="+(  0+b  )+" />";

    frame.innerHTML += "<circle fill=firebrick r=3 "+"cx="+(  (l/2)+b  )+" cy="+(  0+b  )+" />";
    frame.innerHTML += "<circle fill=firebrick r=3 "+"cx="+(  l+b  )+"     cy="+(  l+b  )+" />";
    frame.innerHTML += "<circle fill=firebrick r=3 "+"cx="+(  0+b  )+"     cy="+(  l+b  )+" />";

    for (var i = 0; i <= 4; i++){
      if (i === 2){
        for (var j = 0; j < 9; j++) {
          var s = (l/(Math.pow(2,i+1))); //space between line...
          frame.innerHTML += "<line stroke=red stroke-width=4 "+
          "x1="+(  (s*j)+b  )+"     y1="+(  (512-(l/(Math.pow(2,i))))+b  )+" "+
          "x2="+(  (l/(Math.pow(2,i)))+b  )+"                       y2="+(  l+b  )+" />";
        }
      }
      frame.innerHTML += "<line stroke=green stroke-width=3 "+
      "x1="+(  (l/(Math.pow(2,i+1)))+b  )+"     y1="+(  (512-(l/(Math.pow(2,i))))+b  )+" "+
      "x2="+(  (l/(Math.pow(2,i)))+b  )+"                       y2="+(  l+b  )+" />";
    }

  </script>
</body>
</html>
